<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="triangle-container">
        <div class="row top-row">
            <div class="circle" id="circle-a">A</div>
            <div class="circle" id="circle-b">B</div>
        </div>
        <div class="row bottom-row">
            <div class="circle" id="circle-c">C</div>
        </div>
        <!-- Lines Connecting Circles -->
        <svg class="lines" viewBox="0 0 300 200">
            <!-- Line A to B -->
            <line x1="75" y1="50" x2="225" y2="50" stroke="green" stroke-width="8" />
            <!-- Line A to C -->
            <line x1="30" y1="50" x2="150" y2="175" stroke="green" stroke-width="8" />
            <!-- Line B to C -->
            <line x1="270" y1="50" x2="170" y2="150" stroke="green" stroke-width="8" />
        </svg>
    </div>
</body>
</html>
